apiVersion: apps/v1
kind: Deployment
metadata:
  name: "todo"
spec:
  selector:
    matchLabels:
      app: "todo"
  replicas: {{ .Values.replicacount }}
  template:
    metadata:
      labels:
        app: "todo"
    spec:
      containers:
        - image: {{ .Values.image }}
          name: "todo"
          env:
            - name: DB_HOST
              value: {{ .Values.dbhost }}
            - name: DB_USER
              value: {{ .Values.dbusername }}
            - name: DB_PASS
              value: {{ .Values.dbpass }}
            - name: "PORT"
              value: "80"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP